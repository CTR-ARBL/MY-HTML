<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ARE & ML] TOP 10 On Time Delivery</title>
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Cambria, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .main-heading {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 4px 20px;
            background-color: darkred;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid black;
        }
        .heading-text {
            flex-grow: 1;
            text-align: center;
        }
        .home-icon {
            color: white;
            font-size: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            position: absolute;
            right: 20px;
        }
        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 85%;
            margin: 20px auto;
            gap: 20px;
        }
        .row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            gap: 20px;
        }
        .container-box {
            width: 48%;
            padding: 20px;
            border: 3px double black;
            background-color: white;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
        }
        .container-box:hover {
            background-color: lightyellow;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .container-box h2 {
            margin-top: 0;
            text-align: center;
            padding: 5px;
            background-color: purple;
            color: white;
            border: 4px double white;
            border-radius: 8px;
        }
        /* Centered Button Container at Bottom */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
            padding-bottom: 20px;
        }
        .action-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        /* Print style */
        @media print {
            body {
                border: 1px solid black;
                padding: 20px;
            }
            .button-container, .home-icon {
                display: none; /* Hide buttons in print view */
            }
        }
    </style>
    <script>
        function printPage() {
            window.print();
        }

        function downloadAsExcel() {
            const tableData = [
                ["Heading", "Content"],
                ["[KCTR]TOP 10 Destination Wise Late & On Time", "[KCTR]TOP 10 Destination Wise Late & On Time"]
            ];
            let excelContent = "<table>";

            tableData.forEach(row => {
                excelContent += "<tr>";
                row.forEach(cell => {
                    excelContent += `<td>${cell}</td>`;
                });
                excelContent += "</tr>";
            });
            excelContent += "</table>";

            const excelBlob = new Blob([excelContent], { type: "application/vnd.ms-excel" });
            const url = URL.createObjectURL(excelBlob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "TOP 10 Destination Wise Late & On Time.xls";
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</head>
<body>
    <div class="main-heading">
        <span class="heading-text">[ARE & ML] TOP 10 Destination Wise On Time Delivery</span>
        <a href="index.html" class="home-icon" title="Back to Home">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
    <div class="flex-container">
        <div class="row">
            <div class="container-box">
                <h2>[KCTR]TOP 10 Destination Wise Late & On Time</h2>
            </div>
            <div class="container-box">
                <h2>[KRGT]TOP 10 Destination Wise Late & On Time</h2>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="action-button" onclick="printPage()">Print</button>
        <button class="action-button" onclick="downloadAsExcel()">Download in Excel</button>
    </div>
</body>
</html>
